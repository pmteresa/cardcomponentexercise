<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>

<body>

  <div class="top-pattern">
    <img src="images/bg-pattern-top.svg" alt="top-pattern">
  </div>

  <section>
    <div class="top-portion">
      <img src="images/bg-pattern-card.svg" alt="card">
    </div>
    <div>
      <img src="images/image-victor.jpg" alt="victor">
    </div>

    <div class="info">
      <p class="name">Victor Crest</p>
      <p class="age">26</p>
      <p class="location">London</p>
    </div>

    <div class="stats">
      <p class="numbers">80k</p>
      <p class="numbers">803k</p>
      <p class="numbers">1.4k</p>

      <p class="lowerstat">Followers</p>
      <p class="lowerstat">Likes</p>
      <p class="lowerstat">Photos</p>
    </div>

  </section>

  <div class="bottom-pattern">
    <img src="images/bg-pattern-bottom.svg" alt="bottom-pattern">
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/pmteresa" target="_blank">Paolo Miguel Teresa</a>.
    </div>
  </footer>
</body>

</html>
